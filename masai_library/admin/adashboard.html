 <style>

        border-top: 2px solid #ffffff;

        border-left: 1px solid #ffffff;

      th{
        background-color: #4ECDC4;
    
      }
      
      tr:nth-of-type(even) td{
        background-color: lighten(#4ECDC4, 35%);

<body>
    <form id="form">
        <input type="url" id="img" placeholder="image">
        <input type="text" id="name" placeholder="book name">
        <input type="text" id= "author" placeholder="author name">
        <select id="genre">
            <option value="">Genre</option>
            <option value="science">Science</option>
            <option value="fiction">Fiction</option>
            <option value="history">History</option>
            <option value="tech">Tech</option>
            <option value="business">Business</option>
        </select>
        <select id="edition">
            <option value="">Edition</option>
            <option value="2020">2020</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
          
        </select>
        <input type="text" id="publisher" placeholder="Publisher">
        <input type="number" id="cost" placeholder="Cost">
        <input type="submit" value="submit">
    </form>


    <!-- table -->
    <table>
        <thead>
          <tr class="table-headers">
            <th>image</th>
            <th>Book Name</th>
            <th>Author</th>
            <th>Genre</th>
            <th>Year</th>
            <th>Publisher</th>
            <th>Cost</th>
            <th>Borrowed</th>
            <th>Update</th>
             <th>Delete</th>
          </tr>

        </thead>
        <tbody id="tbody">
         <!-- // write your code here -->
        </tbody>
      </table>
</body>
</html>
<script>
 
let form = document.getElementById("form")
form.addEventListener("submit",addfunction)


function addfunction(e){
    e.preventDefault()

    let obj = {
      image_url:form.img.value ,
     book_name:form.name.value ,
     author: form.author.value ,
     genre: form.genre.value,
      edition:form.edition.value ,
      publisher: form.publisher.value,
      cost: form.cost.value,
      borrowed: false
    }
    // console.log(obj)
// alert("alo")
PostBook(obj)

    

}
async function PostBook(bdata){
    let res = await fetch("http://localhost:3004/books",{
        method:"POST",
        body: JSON.stringify(bdata),
        headers:{
            'Content-Type': 'application/json'
        }
    });
    let data= await res.json()
    console.log(data,"dataa")

}

 async function getdata(){
    let res = await fetch("http://localhost:3004/books");
    let data = await res.json();
    displayData(data)

    console.log(data,"data fetched")
 }
 getdata()


 function displayData(data){
    document.querySelector("tbody").innerHTML=null
    data.forEach(e => {
        let tr=document.createElement("tr");

        let td1 = document.createElement("td");
        let img=document.createElement("img");
        img.setAttribute("src",e.image_url)
        td1.append(img)

        let td2 = document.createElement("td");
        td2.innerText = e.book_name;

        let td3 = document.createElement("td");
        td3.innerText=e.author;
        let td4 = document.createElement("td");
        td4.innerText =e.genre;
        let td5 = document.createElement("td");
        td5.innerText =e.edition;
        let td6 = document.createElement("td");
        td6.innerText =e.publisher;
        let td7 = document.createElement("td");
        td7.innerText =e.cost;
        let td8 = document.createElement("td");
        td8.innerText =e.borrowed;
        let td9 = document.createElement("td");
        let updbtn=document.createElement("button")
        updbtn.innerText="Update"
        td9.append(updbtn)
        let td10 = document.createElement("td");
        let del=document.createElement("button")
        del.innerText="delete"
        td10.append(del)


        tr.append(td1,td2,td3,td4,td5,td6,td7,td8,td9,td10);

   document.querySelector("tbody").append(tr)
        
    });

 }


</script>
