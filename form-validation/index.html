<body>

 <h1>Form Validation</h1>
    <section>
    <form id="form"  name="myForm" onsubmit="return myFun()" >

        <label for="">Your Name</label>
        <input type ="text" placeholder="john Doe"  id="name"  name="" /><br>
        <span id="Message"></span>

        <label for="">Email</label>
        <input type="text" placeholder="john@domain.com" id="mail" name="email" value=""  /><br>

        <label for="">Password</label>
        <input type="text" placeholder="Password" id="password" value="" onclick="CheckPassword(document.myForm.value)" /><br>

        <input type="submit" id="button" value="VALIDATE"/>
    </form>
    </section>

</body>
