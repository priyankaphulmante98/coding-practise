<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User</title>
</head>
<body>
<!-- 1. Name of breed
2. Age of pet
3. Gender
4. Place -->
<form onsubmit="formAdd()">
    <input type="text" id="name" placeholder="Name of breed"><br><br>
    <input type="number" id="age" placeholder="Age of pet"><br><br>
    <select id="gender">
        <option value="">Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
    </select>
    <br><br>
    <input type="text" id="place" placeholder="Place"><br><br>
    <input type="submit"value="Submit" >
</form>


</body>
</html>
