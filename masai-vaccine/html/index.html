    <navbar>

    <h1>Vaccine Registration form</h1>
    <section>

      <form id="form">
        <input type
        ="text" placeholder="name"  id="name" /><br>
        <input type="number" placeholder="age" id="age" /><br>

        <div id="radio" >
            <input type="radio" name="radio"  value="employee" id="employee">
            <label for="employee">Employee</label>
            <input type="radio" name="radio"  value="student" id="student">
            <label for="student">Student</label>
        </div>
        <br>

        <select name="priority" id="priority" >

            <option value="">designation</option>
            <option value="p0">p0 </option>
            <option value="p1"> p1</option>
            <option value="p2"> p2</option>
            <option value="p3">p3 </option>
        </select>
        <br>
        <select name="vaccine" id="vaccine" >
            <option value="">vaccine  </option>
            <option value="Covishield">Covishield  </option>
            <option value="Covaxin"> Covaxin </option>
            <option value="Sputnik"> Sputnik</option>
        </select>
        <br>
        <input type="submit"id="button" value="Register Button"/>
       
      </form>
    
    </section>
  </body>
